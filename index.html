<!DOCTYPE html>
<html >
<head> 
    <title>GitHub's Users</title>
    <link type="text/css" rel="stylesheet" href="Main.css" /> 
    </head>
    
    <body background ="http://www.wallpapersbyte.com/wp-content/uploads/2015/06/Minecraft-Whole-Planet-Cube-Cubes-World-WallpapersByte-com-1920x1080.jpg" ng-app="myApp" ng-controller="myCtrl"> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="Ang.js"></script>
    <script src="Script.js"></script>
        <div> 
<p>Today's welcome message is:</p>

<h1 class="Tit">GitHub Users</h1>
<ul class="Names">
  <li ng-repeat="x in myData">{{x.id  +' - ' }}<a ng-href="#{{x.login}}">{{x.login}}</a> 
        <div class = "Avatar">  <img ng-src={{x.avatar_url}}/></div>
    </li>
</ul>
</div>  
<div ng-view></div>
        
    </body>
</html>
